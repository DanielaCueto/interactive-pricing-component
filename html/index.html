<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <title>Interactive Pricing Component</title>
  </head>
  <body>
    <header>
      <h3>Simple, traffic-based pricing</h3>
      <p>Sign-up for our 30-day trial.</p>
      <p>No credit card required.</p>
    </header>
    <main>
      <form class="card">
        <span class="card__views">100K PAGEVIEWS</span>
        <input
          type="range"
          min="0"
          max="4"
          value="2"
          class="slider"
          id="myRange"
          name="slider"
        />

        <div class="price__container">
          <span class="price__container--pricing">$16.00</span>
          <span class="price__container--frequency">/ month</span>
        </div>
        <div class="switchContainer">
          <span>Monthly Billing</span>
          <label class="switch__toggle"
            >
            <input type="checkbox" class="input" />
            <span class="slider__round"></span>
          </label>
          <p>Yearly Billing</p>
        <span>-25%</span>
        </div>
      </form>
      <div class="listContainer">
        <ul class="list">
          <li>Unlimited websites</li>
          <li>100% data ownership</li>
          <li>Email reports</li>
        </ul>
        <button>Start my trial</button>
      </div>
    </main>
  </body>
  <script type="text/javascript" src="../js/00main.js"></script>
</html>
